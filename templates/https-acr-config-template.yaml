---
config:
  BinderHub:
    use_registry: true
    image_prefix: <acr-login-server>/<prefix>-
    hub_url: https://<jupyterhub-ip>
  DockerRegistry:
    token_url:
      "https://<acr-login-server>/oauth2/token?service=<acr-login-server>"

service:
  type: ClusterIP

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: <cluster-issuer>
    https:
      enabled: true
      type: nginx
  hosts:
    - <binder-host>
  tls:
    - secretName: <binder-secret-name>
      hosts:
        - <binder-host>

jupyterhub:
  proxy:
    service:
      type: ClusterIP

  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: <cluster-issuer>
      https:
        enabled: true
        type: nginx
    hosts:
      - <hub-host>
    tls:
      - secretName: <hub-secret-name>
        hosts:
          - <hub-host>

name: shellcheck

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install shellcheck
      - name: Run Shellcheck on all shell files in repo
        run: |
          shellcheck *.sh
